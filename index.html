<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="password-generator">
        <div class="header">
            <h1>Project-10 With Subhan</h1> <hr>
        </div>
        <h2>Password Generator</h2>
        <div class="input-group">
            <label for="passwordLength">Password Length</label>
            <input type="number" id="passwordLength" value="10">
        </div>
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="output">
            <label>Generated Password</label>
            <input type="text" id="generatedPassword" readonly>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
